<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/sing.css}" />
</head>
<body>
<div class="page">
    <div class="form">
        <form class="register-form" th:method="POST" th:action="@{/register/}" th:object="${user}">
            <label>
                <input type="text" placeholder="login" th:field="*{login}"/>
            </label>
            <label>
                <input type="password" placeholder="password" th:field="*{password}"/>
            </label>
            <button>CREATE</button>
            <p class="message"><a th:href="@{/login/}">Log in</a></p>
        </form>
    </div>
</div>
</body>
</html>
